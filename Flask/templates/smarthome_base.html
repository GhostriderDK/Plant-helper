<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Home{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Smart Home</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('smart_home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('devices') }}">Devices</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('settings') }}">Settings</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">Plant-Helper</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}
        <!-- Content for each page will go here -->
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Smart Home Inc.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
